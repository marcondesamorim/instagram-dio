<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <img src="./img/instagram-celular.png" class="phone" alt="celular">
                </div>
                <div class="col-sm-6">
                    <div class="right-column text-center">
                        <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">
                        <p class="info">Sign up to see photos and videos form your friends.</p>
                        <button type="submit" class="btn btn-primary btn-block">
                            <img src="./img/facebook_icon.jpg" class="fb-logo">
                            Log in with Facebook
                        </button>
                        <p class="or">OR</p>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Mobile Number or Email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="UserName">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                            <p class="terms">By signing up, you agree to our <b>Terms, Data Policy</b> and
                                <b>Cookies Policy</b>.</p>
                            <div class="right-column-login text-center">
                                <p>Have an account?<a href="#">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
